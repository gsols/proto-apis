syntax = "proto3";

package queuer.clients.v1;

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

import "queuer/entities/v1/client.proto";
import "queuer/entities/v1/stream.proto";
import "queuer/entities/v1/message.proto";
import "queuer/entities/v1/command.proto";
import "queuer/entities/v1/stats.proto";

// Defines the import path that should be used to import the generated package,
// and the package name.
option go_package = "github.com/gsols/goproto/queuer/clients/v1;v1";

message RegisterClientRequest {
  entities.v1.Client client = 1;
  string owner_id = 2 [(validate.rules).string.uuid = true];
}

message RegisterClientResponse {
  bool success = 1;
}

message GetClientsRequest {}

message GetClientsResponse {
  repeated entities.v1.Client clients = 1;
}

message PublishClientStatsRequest {
  string client_id = 1 [(validate.rules).string.uuid = true];
  entities.v1.Stats stats = 2;
}

message PublishClientStatsResponse {
  bool success = 1;
}

message SubscribeToCommandsRequest {
  string client_id = 1 [(validate.rules).string.uuid = true];
}

message SubscribeToCommandsResponse {
  entities.v1.Command command = 1;
}

message AckCommandRequest {
  string client_id = 1 [(validate.rules).string.uuid = true];
  string command_id = 2 [(validate.rules).string.uuid = true];
  entities.v1.CommandStatus status = 3;
}

message AckCommandResponse {
  bool success = 1;
}

message GetSubscribedStreamsRequest{
  string client_id = 1[(validate.rules).string.uuid = true];
}

message GetSubscribedStreamsResponse{
  repeated entities.v1.Stream streams = 1;
}